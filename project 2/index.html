<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Appalication Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="aplly_box">
            <h1>Job Application
            <span class="small">(Web)</span>
        </h1>
        <form action="">
            <div class="from_container">
                <div class="from_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter Frist Name"/>
                </div>
                <div class="from_control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="first_name" placeholder="Enter Last Name"/>
                </div>
                <div class="from_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="first_name" placeholder="Enter Your Email"/>
                </div>
                <div class="from_control">
                    <label for="job_role">Select Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Devloper</option>
                        <option value="backend">Backend Devloper</option>
                        <option value="fullstack">Fullstack Devloper</option>
                        <option value="ui-ux">UI UX Devloper</option>

                    </select>
                </div>
                <div class="textarea_comtrol">
                    <label for="email">Enter Your Address</label>
                    <textarea id="address"
                    name="address"
                    row="4"
                    cols="50"
                    placeholder="Enter Addtess"></textarea>
                </div>
                
                    <div class="from_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name"/>
                    </div>
                
                        <div class="from_control">
                            <label for="pincode">Pin Code</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode"/>
                        </div>
                        
                        <div class="from_control">
                            <label for="date">Start Date</label>
                            <input value="2024-01-08" type="date" id="date" name="date"/>
                        </div>
                        <div class="from_control">
                            <label for="upload">Upload Your CV</label>
                            <input  type="file" id="upload" name="upload"/>
                        </div>


            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
            
        </div>

    </div>
    
</body>
</html>
